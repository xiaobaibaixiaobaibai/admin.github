<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <!-- <script type="text/javascript" src="./js/login.js"></script>  引入脚本 -->
    <title id="title">登录</title>
  </head>
  <body id="body">
    <div id="login-box">
      <div id="welcome" class="welcome">
        <h2>欢迎登录</h2>
      </div>
      <div class="box">
        <div class="top">
          <h2>登录</h2>
        </div>
        <div class="input-box">
          <label>账号</label>
          <input id="Login_Username" placeholder="用户名" type="text" />
          <label>密码</label>
          <input id="Login_Password" placeholder="密码" type="password" />
        </div>
        <div class="bun">
          <button onclick="ToLogin()">登录</button>
          <div class="other">
            <a href="#">忘记密码</a>
            <label onclick="setRegistered()">没有账户？去注册</label>
          </div>
        </div>
      </div>
    </div>
    <div hidden="hidden" id="register-box">
      <div class="welcome">
        <h2>注册你的账户</h2>
      </div>
      <div class="box" id="box">
        <div id="top" class="top">
          <h2>注册</h2>
        </div>
        <div class="input-box">
          <label>账号</label>
          <input type="text" />
          <label>密码</label>
          <input type="password" />
          <label>确认密码</label>
          <input type="password" />
        </div>
        <div class="bun">
          <button>注册</button>
          <div class="other">
            <label id="go-login" onclick="setLogin()">注册完成，去登录</label>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../src/js/login.js"></script>
  </body>
  <script src="./js/login.js"></script>
</html>
